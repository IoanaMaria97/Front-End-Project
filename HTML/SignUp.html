<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../Styles/SignUp.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
</head>
<body>
    <div class="container">

        <div class="left">
            <h1>CoffeeShop</h1>
            <p>We believe a cup of coffee is one of the most important, simple pleasures in life.</p>
            <button>Have a nice day!</button>
        </div>

        <div class="right">
            <h2>Sign Up Bellow!</h2>
            <form>
                <div class="firstName">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" placeholder="First Name" required>
                </div>

                <div class="lastName">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" placeholder="Last Name" required>
                </div>

                <div class="email">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="ioanamaria1997@yahoo.com" required>
                </div>

                <div class="password">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="****" required> 
                </div>

                <div class="city">
                    <label for="city">City</label>
                    <input type="text" id="city" placeholder="City" required/>
                </div>

                <div class="country">
                    <label for="country">Country</label>
                    <select type="text" id="country" name="country" placeholder="Select City First" required>
                    <option value="romania">Romania</option>
                    <option value="italy">Italy</option>
                    <option value="spain">Spain</option>
                    <option value="germany">Germany</option>
                    <option value="france">France</option>
                    <option value="poland">Poland</option>
                    <option value="portugal">Portugal</option>
                    <option value="greece">Greece</option>
                    <option value="slovakia">Slovakia</option>
                    </select>
                </div>

                <div class="submit">
                    <input class="button" type="submit" value="Sign Up">
                </div>  
                
            </form>
            <p><a href="#">Already have an account? Sign In!</a></p>
        </div>
    </div>
</body>
</html>
