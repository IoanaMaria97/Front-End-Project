<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../Styles/SignUp.css">
    <link rel="stylesheet" href="../Styles/mobileSignUp.css" media="screen and (max-width: 768px)">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="logo">CoffeeShop</div>
            <p>We believe a cup of coffee is one of the most important, simple pleasures in life.</p>
            <button>CoffeeShop</button>
        </div>
        <div class="right">
            <h1>Sign Up Bellow!</h1>
            <form action="SignIn.html" id="signUp_form">
                <div class="firstName">
                    <label for="firstName">First Name</label>
                    <input type="text" id="signUp_firstName" placeholder="First Name" required>
                </div>

                <div class="lastName">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="signUp_lastName" placeholder="Last Name" required>
                </div>

                <div class="email">
                    <label for="email">Email Address</label>
                    <input type="email" id="signUp_email" placeholder="email" required>
                </div>

                <div class="password">
                    <label for="password">Password</label>
                    <input type="password" id="signUp_password" placeholder="****" required> 
                </div>

                <div class="city">
                    <label for="city">City</label>
                    <input type="text" id="signUp_city" placeholder="City" required/>
                </div>

                <div class="country">
                    <label for="country">Country</label>
                    <select type="text" id="signUp_country" name="country" placeholder="Select City First" required>
                    <option value="Romania">Romania</option>
                    <option value="Italy">Italy</option>
                    <option value="Spain">Spain</option>
                    <option value="Germany">Germany</option>
                    <option value="France">France</option>
                    <option value="Poland">Poland</option>
                    <option value="Portugal">Portugal</option>
                    <option value="Greece">Greece</option>
                    <option value="Slovakia">Slovakia</option>
                    </select>
                </div>
                <div class="submit">
                    <input class="button" id="signUp_btn" type="submit" value="Sign Up">
                </div>       
            </form>
            <p><a href="./SignIn.html">Already have an account? Sign In!</a></p>
        </div>
    </div>

    <script src="../JS/SignUp.js"></script>
</body>
</html>
